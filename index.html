<!DOCTYPE html>
<html>
<head>
  <title>MoAN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @keyframes rainbowColorChange {
      0% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    h1 {
      font-size: 50px;
      font-family: "VCR OSD Mono, sans-serif";  
      font-weight: bold;
      color: white;
      margin-top: 37px;
      position: relative;
    }

    .hello-text {
      position: absolute;
      font-family: 'Rethink Sans', sans-serif;
      font-size: 0.7em;
      bottom: 715px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
    }

    a {
      color: #ffffff;
      text-decoration: none; 
      transition: color 0.5s;
      text-decoration-line: underline;
      margin-top: 11px;
    }

    a:hover {
      color: #ff0000;
    }

    body {
      background-image: url(background.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .social-links {
      display: flex;
      margin-top: 60px;
      align-items: center;
    }

    .social-links a {
      margin: 0 10px;
    }

    .fa-telegram, .fa-twitter {
      font-size: 20px;
    }

    .profile-picture {
      width: 125px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 25px;
    }

    .profile-picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .additional-picture {
      width: 600px;
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
      width: 40%;
    }
  </style>
</head>
<body>
  <div class="center-container" onclick="playAudio()">
    <div class="profile-picture">
      <img src="profiles.png" alt="Profile Picture">
    </div>
    <h1>moan.lol</h1>
    <div class="hello-text">@moan - @harmables</div>

    <div class="social-links">
      <a href="https://doxbin.org/user/moan" target="_blank">doxbin</a>
      <a href="https://t.me/harmables" target="_blank">telegram</a>
      <a href="https://twitter.com/harmables" target="_blank">twitter</a>
    </div>

    <img src="moann.png" alt="Additional Picture" class="additional-picture">

    <audio id="moanAudio" autoplaystyle="display:none">
      <source src="moan.lol.mp3" type="audio/mp3">
    </audio>

    <script>
      function playAudio() {
        var audio = document.getElementById('moanAudio');
        audio.play();
        document.removeEventListener('click', playAudio);
      }
    </script>
  </div>
</body>
</html>
